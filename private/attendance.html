<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance - Edu Home Admin</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/admin.css">
</head>

<body>

    <script src="js/security.js"></script>
    <div class="container mt-5">
        <div class="page-header">
            <h2><a href="index.html" class="text-dark"><i class="fas fa-arrow-left"></i></a> Attendance</h2>
        </div>

        <div class="alert alert-info">
            Attendance feature is currently basic. It displays the student list.
        </div>

        <div class="row">
            <div class="row">
                <div class="col-md-4">
                    <input type="date" class="form-control mb-3" id="attendanceDate">
                </div>
                <div class="col-md-4">
                    <select class="form-control mb-3" id="attendanceSubject">
                        <option value="">Select Subject</option>
                        <option value="Physics">Physics</option>
                        <option value="Chemistry">Chemistry</option>
                        <option value="Maths">Maths</option>
                        <option value="Biology">Biology</option>
                        <option value="Computer Science">Computer Science</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <select class="form-control mb-3" id="attendanceClassSelect">
                        <option value="">Select Class</option>
                        <option value="7">Class 7</option>
                        <option value="8">Class 8</option>
                        <option value="9">Class 9</option>
                        <option value="10">Class 10</option>
                        <option value="11">Class 11</option>
                        <option value="12">Class 12</option>
                    </select>
                </div>
            </div>

            <div id="attendance-capture-area" class="p-4 bg-white">
                <h3 class="text-center mb-4">Attendance Sheet</h3>
                <div class="row mb-3">
                    <div class="col-6"><strong>Date:</strong> <span id="displayDate">-</span></div>
                    <div class="col-6 text-right"><strong>Subject:</strong> <span id="displaySubject">-</span></div>
                </div>
                <div class="table-responsive">
                    <table class="table table-bordered">
                        <thead class="thead-light">
                            <tr>
                                <th>Name</th>
                                <th>Status</th>
                            </tr>
                        </thead>
                        <tbody id="attendanceTableBody">
                            <tr>
                                <td colspan="2" class="text-center">Select Class, Date, and Subject to mark attendance
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <div class="text-center mt-4">
                <button class="btn btn-primary" id="shareAttendanceBtn" style="display:none;">
                    <i class="fab fa-whatsapp"></i> Share Attendance
                </button>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/js/all.min.js"></script>
    <script src="js/admin.js"></script>
</body>

</html>
