<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Edu Home</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="css/admin.css">
</head>

<body>
    <script src="js/security.js"></script>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Edu Home Admin</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active"><a class="nav-link" href="index.html">Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link" href="../index.html">Main Site</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="text-center mb-5">
            <h1>Welcome, Admin</h1>
            <p class="lead">Manage your institute from here.</p>
        </div>

        <div class="row">
            <div class="col-md-3 col-sm-6">
                <div class="dashboard-card" onclick="window.location.href='add_student.html'">
                    <i class="fas fa-user-plus"></i>
                    <h3>Add Student</h3>
                </div>
            </div>
            <div class="col-md-3 col-sm-6">
                <div class="dashboard-card" onclick="window.location.href='timetable.html'">
                    <i class="fas fa-calendar-alt"></i>
                    <h3>Timetable</h3>
                </div>
            </div>
            <div class="col-md-3 col-sm-6">
                <div class="dashboard-card" onclick="window.location.href='fees.html'">
                    <i class="fas fa-money-bill-wave"></i>
                    <h3>Fees</h3>
                </div>
            </div>
            <div class="col-md-3 col-sm-6">
                <div class="dashboard-card" onclick="window.location.href='attendance.html'">
                    <i class="fas fa-clipboard-list"></i>
                    <h3>Attendance</h3>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
